{% extends "base.html" %}

{% block title %}Home - ComiCloud{% endblock %}

{% block content %}
<div class="hero">
    <h1>Carica il Tuo Fumetto</h1>
    <p>Scatta una foto o carica un'immagine della copertina</p>
</div>

<div class="upload-section">
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="upload-box" id="uploadBox">
            <!-- Unico input per PC e Mobile -->
            <input type="file" id="fileInput" accept="image/*" hidden>

            <div class="upload-icon">üìÅ</div>
            <p id="uploadText">Carica la foto della copertina</p>

            <div style="display: flex; justify-content: center; margin-top: 15px;">
                <label for="fileInput" class="btn-secondary" style="cursor: pointer;">üì∏ Seleziona o Scatta Foto</label>
            </div>

            <span class="file-info" style="display: block; margin-top: 15px;">Supportati: JPG, PNG, JPEG, WEBP</span>
        </div>
        <div id="preview" class="preview hidden"></div>
        <button type="submit" class="btn-primary" id="uploadBtn" disabled>Upload</button>
    </form>
    <div id="message" class="message hidden"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{% endblock %}
