<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}ComiCloud{% endblock %}</title>

    <meta name="description" content="ComiCloud - La tua libreria di fumetti sul cloud">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
               img-src 'self' data: blob: https://stcomicloud.blob.core.windows.net; 
               script-src 'self';

<body>

                <li><a href="/collezione" class="nav-link">Collezione</a></li>
            </ul>

            <div class="dropdown">

    </main>

        <p>ComiCloud Â© 2026 - Powered by Azure</p>

    {% block scripts %}{% endblock %}
</body>

</html>
